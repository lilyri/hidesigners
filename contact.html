    <main class="site-main">
        <section class="hero slideshow">
            <div class="container">
                <h1>お問合せ</h1>
            </div>
        </section>

        <section class="contactus">
            <div class="container">
                <ul class="breadcrumb">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="contact.html">お問合せ</a></li>
                </ul>
                <h3>お仕事のご依頼</h3>
                <p>本サイトに訪れていただき誠にありがとうございます。お問合せまた仕事のご依頼がある場合は、下記のフォームに記入の上ご送信ください。3営業日までにこちらから返信がなかった場合は、ご入力のメールアドレスの再確認の上メール再送してください。
                </p>
            </div>
        </section>

        <section id="contact-form">
            <div class="container">
                <h2>Contact</h2>
                <form id="contact" name="contact" accept-charset="utf-8">

                    <label><span>会社名・部署名</span></label>
                    <input name="company name" type="text" placeholder="company name" />
                    <label><span>お名前</span></label>
                    <input name="name" type="text" placeholder="First name, Last name" />
                    <label><span>Email</span></label>
                    <input name="email" type="email" placeholder="youremail@youremailaddress.com" />
                    <label><span>お問合せカテゴリー</span></label>
                    <select name="category" id="category">
                        <option value="branding">ブランドのデザイン</option>
                        <option value="branding">UX/UIデザイン</option>
                        <option value="branding">ウェブサイト構築</option>
                        <option value="branding">モーショングラフィックス</option>
                        <option value="branding">ビデオの製作・編集</option>
                        <option value="branding">フォトグラフィー</option>
                        <option value="branding">その他</option>
                    </select>
                    <label><span>メッセージ</span></label>
                    <textarea name="message" placeholder="Aloha!"></textarea>
                    <input name="submit" type="submit" value="送信" />
                </form>
            </div>
        </section>
        <!-- </div>
        </div> -->
    </main>


    <footer class="site-footer">
